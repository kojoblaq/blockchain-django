<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" >
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="/static/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>body{font-family: 'Karla', sans-serif;}</style>
  
</head>
<body>

  <form method="POST"  action = "/useraccounts/signin/">
     {% if messages %}
     {% for message in messages %}
     <p style="text-align: center;"><b>{{message}}</b></p>
     {% endfor %}
     {% endif %}
     {% csrf_token %}

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="brand-wrapper">
              <img src="/static/images/logo.svg" alt="logo" class="logo">
            </div>
            <div class="login-wrapper my-auto">
              <h1 class="login-title">Log in</h1>
               <!-- this is the main form for the signup -->
              
                <div class="form-group">
                  <label for="username">USERNAME</label>
                  <input name="username" id="username" class="form-control" placeholder="enter your username">
                </div>
                <div class="form-group mb-4">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                </div>
                <input type="submit" name="login" id="login" class="btn btn-block login-btn" value="Login">
                
            
              
            </div>
          </div>
          {% comment %} <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="/static/images/login.jpg" alt="login image" class="login-img">
          </div> {% endcomment %}
        </div>
      </div>
    </main>
  </form>

  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
